<!DOCTYPE html>
<html>
  <head><meta charset=utf-8 />
        <title>Insert row in a table</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
     <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
     </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
     </tr>
    </table><br>
  <input type="button" onclick="insert_Row()" value="Insert row"> 
  </body>
  <script>

function insert_Row()
{
let rivi=document.getElementById('sampleTable').insertRow(0);
let vasen = rivi.insertCell(0);
let oikea = rivi.insertCell(1);
vasen.innerHTML="Uusi vasen";
oikea.innerHTML="Uusi oikea";
}

//Käytetään harjoituksen antamia id, functio ja value nimiä.
//tekstin voisi laittaa miksi haluaa, helppo tapa testata ja huomioida kun nimeää ensin alkavan vasemmaksi (0)
// numeroiden perusteella, harjoituksessa ehkä tahdotaan, että jokaiselle riville tulisi +1 (row3, row4 etc) mutta pyydettiin vain lisäämään rivi
  </script>
</html>
