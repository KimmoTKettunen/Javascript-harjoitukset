<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom demo</title>
    <style>
      body {
        display:block;
      }
      .siteheader, .maincontent {
        display: flex;
        justify-content: center;
      }
      .siteheader {
        margin-top: 4em;
        font-size: 2em;
        font-weight: bold;
      }
      .maincontent {
        margin-top:2em;
        font-size:1.5em;
        font-weight: bolder;
        color:blue
      }
    </style>
  </head>
  <body>
    <header class="siteheader">
        <div class="my-Header">
          Dom test 1
        </div>        
    </header>
    <main class="maincontent">
    </main>
<script>

document.addEventListener("DOMContentLoaded", function() {       //odottaa, että DOM on ladattu ennen kuin käyttää javascript, tosin ei välttämättä tarvii kun script on bodyn pohjalla
            const pohja = document.querySelector(".maincontent");   //virheenä oli käyttää getElementByClass queryselector sijaan, ID'n kanssa se toimi, muttei class kanssa
            const aspera = "Ad astra per aspera";
            pohja.innerText = aspera;
        });
</script>
  </body>
</html>
